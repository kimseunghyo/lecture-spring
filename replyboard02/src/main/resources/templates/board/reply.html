<!DOCTYPE html>
<html lang="en"
    xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{/layout/layout.html}">
<head>
    <title>BOARD REPLY</title>
</head>
<body>
    <div class="container" id="contents" layout:fragment="contents">
        <h2>REPLY</h2>
        <form action="/board/replyProcess" method="POST" class="mt-5">
            <div class="mb-3">
                <label for="subject" class="form-label">SUBJECT</label>
                <input type="text" class="form-control" id="subject" placeholder="subject" name="subject">
            </div>
            <div class="mb-3">
                <label for="writer" class="form-label">WRITER</label>
                <input type="text" class="form-control" id="writer" placeholder="writer" name="writer">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">PASSWORD</label>
                <input type="password" class="form-control" id="password" placeholder="password" name="password">
            </div>
            <div class="mb-3">
                <label for="contents" class="form-label">CONTENTS</label>
                <textarea class="form-control" id="contents" rows="3" name="contents"></textarea>
            </div>
            <input type="hidden" name="reGroup" value="" th:value="${param.reGroup}">
            <input type="hidden" name="reLevel" value="" th:value="${param.reLevel}">
            <input type="hidden" name="reStep" value="" th:value="${param.reStep}">
            <div class="mt-5 text-center">
                <button type="submit" class="btn btn-lg btn-primary">CONFIRM</button>
            </div>
        </form>
    </div>
</body>
</html>
